<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обращения граждан в организацию</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<div class="container-fluid">
    <nav class="navbar navbar-dark" style="background-color: #3E97D1;">
        <a class="navbar-brand" href="#">Система регистрации обращений граждан</a>
    </nav>
    <div class="row justify-content-center mt-2">
        <div class="col-5">
            <div class="row justify-content-center">
                <form th:action="@{/login}" method="post" class="border border-secondary p-2 rounded-lg">
                    <div class="form-group row">
                        <label for="name" class="col-sm-6 col-form-label">ID пользователя:</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" class="form-control" id="name" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pwd" class="col-sm-6 col-form-label">Пароль:</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                        <div class="col-sm-10">
                            <div th:if="${param.error}" class="alert alert-danger p-1 mb-0">
                                Неверный ID пользователя или пароль!
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center mt-3">
                <div th:if="${param.logout}" class="alert alert-warning">
                    Вы вышли из системы, для продолжения необходимо авторизоваться!
                </div>
            </div>

        </div>


    </div>
</div>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
